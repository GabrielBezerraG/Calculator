<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="../reset.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="calculator">
         <input type="text" class="screen" readonly placeholder="0" data-screen></input>
         <input type="button" value="=" readonly data-equal class="button equal"></input>
         <input type="button" value="C" readonly data-clear class="button clear"></input>
         <input type="button" value="." readonly data-dot class="button dot"></input>
         
         <input type="button" value="+" readonly data-operator class="button operator"></input>
         <input type="button" value="-" readonly data-operator class="button operator"></input>
         <input type="button" value="&#215;" readonly data-operator class="button operator"></input>
         <input type="button" value="&#247;" readonly data-operator class="button operator"></input>
         
         <input type="button" value="7" readonly data-button class="button number"></input>
         <input type="button" value="8" readonly data-button class="button number"></input>
         <input type="button" value="9" readonly data-button class="button number"></input>
         <input type="button" value="4" readonly data-button class="button number"></input>
         <input type="button" value="5" readonly data-button class="button number"></input>
         <input type="button" value="6" readonly data-button class="button number"></input>
         <input type="button" value="1" readonly data-button class="button number"></input>
         <input type="button" value="2" readonly data-button class="button number"></input>
         <input type="button" value="3" readonly data-button class="button number"></input>
         <input type="button" value="0" readonly data-button class="button number"></input>
         
         <span class="white-space"></span>
      </div>
      <script type="module" src="./main.js"></script>
   </body>
   </html>
